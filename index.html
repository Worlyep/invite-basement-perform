<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>오늘을 노래하다</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    /* 좌우 확장 배경 (포스터 블러) */
    .bg-blur {
      position: fixed;
      inset: 0;
      background: url("poster.jpg") center / cover no-repeat;
      filter: blur(32px);
      transform: scale(1.1);
      z-index: -2;
    }

    /* 중앙 무대 */
    .stage {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 실제 포스터 (절대 안 짤리게) */
    .poster {
      width: 100%;
      height: 100%;
      background: url("poster.jpg") center / contain no-repeat;
    }

    /* 하단 가독성용 그라데이션 */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.65) 100%
      );
      pointer-events: none;
    }

    /* CTA 버튼 */
    .cta {
      position: absolute;
      bottom: calc(32px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .cta a {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.92);
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
      -webkit-tap-highlight-color: transparent;
    }

    .cta a:active {
      transform: scale(0.96);
    }

    /* PC에서 살짝 입체감 */
    @media (min-width: 768px) {
      .stage {
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
      }
    }
  </style>
</head>
<body>

  <div class="bg-blur"></div>

  <div class="stage">
    <div class="poster"></div>
    <div class="overlay"></div>

    <div class="cta">
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSfycTBDwJAmN0ugPsPl-TcSVtslSbr2-KN4fyICgPdDqbGt6g/viewform"
        target="_blank"
        rel="noopener noreferrer"
      >
        초대 응답하기
      </a>
    </div>
  </div>

</body>
</html>
