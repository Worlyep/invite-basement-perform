<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>오늘을 노래하다</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* 전체 배경: 포스터 블러 */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("poster.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(40px) brightness(0.8);
      transform: scale(1.1);
    }

    /* 전체 컨테이너 */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 포스터 */
    .poster-wrap {
      position: relative;
      width: 100%;
      max-width: 430px;        /* 모바일 기준 */
      aspect-ratio: 2 / 3;    /* 포스터 비율 */
    }

    .poster-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* 버튼 */
    .cta {
      position: absolute;
      right: 0%;
      bottom: 16%;
    }

    .cta a {
      display: inline-block;
      padding: 13px 26px 13px 40px;
      border-radius: 15px 0 0 15px;
      background: rgba(255, 255, 255, 0.75);
      color: #000000;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      -webkit-tap-highlight-color: transparent;
    }

    .cta a:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="wrapper">
    <div class="poster-wrap">
      <img src="poster.jpg" alt="공연 포스터" />

      <div class="cta">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfycTBDwJAmN0ugPsPl-TcSVtslSbr2-KN4fyICgPdDqbGt6g/viewform"
          target="_blank"
          rel="noopener noreferrer"
        >
          초대 응답하기
        </a>
      </div>
    </div>
  </div>

</body>
</html>
