<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>오늘을 노래하다</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* 전체 무대 */
    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 배경 블러 */
    .bg-blur {
      position: absolute;
      inset: 0;
      background-image: url("poster.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(40px);
      transform: scale(1.15);
      z-index: 0;
    }

    .bg-dim {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* 포스터 컨테이너 (좌표 기준) */
    .poster-wrap {
      position: relative;
      z-index: 2;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .poster-wrap img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    /* CTA 버튼 – 포스터 기준 */
    .cta {
      position: absolute;
      left: 50%;
      bottom: 14%; /* ← 포스터 기준 비율 */
      transform: translateX(-50%);
    }

    .cta a {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
      -webkit-tap-highlight-color: transparent;
    }

    .cta a:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="stage">
    <div class="bg-blur"></div>
    <div class="bg-dim"></div>

    <div class="poster-wrap">
      <img src="poster.jpg" alt="오늘을 노래하다 공연 포스터" />

      <div class="cta">
        <a
          href="https://docs.google.com/forms/d/e/1FAIpQLSfycTBDwJAmN0ugPsPl-TcSVtslSbr2-KN4fyICgPdDqbGt6g/viewform"
          target="_blank"
          rel="noopener noreferrer"
        >
          초대 응답하기
        </a>
      </div>
    </div>
  </div>
